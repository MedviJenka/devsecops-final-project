<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoastBot with DevOps Jokes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->

    <style>
        :root {
            --response-bg-color: #1e1e1e;
        }

        body {
            text-align: center;
            flex: 1;
            align-content: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #f1f1f1;
            transition: background-color 0.3s, color 0.3s;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--response-bg-color);
            border-radius: 5px;
            display: inline-block;
            text-align: left;
            max-width: 600px;
            width: 90%;
            color: #f1f1f1;
        }

        .field {
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            border-radius: 10px;
        }

        input[type="text"] {
            width: 80%;
            max-width: 300px;
            background-color: #2c2c2c;
            color: #f1f1f1;
            border: 1px solid #444;
            text-align: center;
        }

        input[type="text"]::placeholder {
            color: #bbb;
            text-align: center;
        }

        button {
            margin-top: 10px;
            background-color: #444;
            color: #f1f1f1;
            border: none;
        }

        button:hover {
            background-color: #555;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #444;
            border-radius: 5px;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="display-4">Roast Bot</h1>
        <h4 class="text-muted-4">DevSecOps Edition</h4>
        <img src="/app/src/images/roasted.gif" alt="Roasted" class="img-fluid rounded shadow mt-4">

        <form action="/chat" method="POST" class="mt-4">
            <div class="mb-3">
                <input type="text" name="user_input" class="input" placeholder="Roast Me..." required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Roast Me</button>
        </form>

        {% if response %}
        <div class="response mt-4">
            <strong>AI:</strong>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
