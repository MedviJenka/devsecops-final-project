services:

  frontend:
    build:
      context: .
      dockerfile: app/Dockerfile
      target: frontend
    ports:
      - "89:89"
    networks:
      my-network:
        ipv4_address: ${FRONTEND_IP}

  backend:
    build:
      context: .
      dockerfile: app/Dockerfile
      target: backend
      args:
        OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "88:88"
    env_file:
      - .env
    networks:
      my-network:
        ipv4_address: ${BACKEND_IP}

networks:
  my-network:
    driver: bridge
    ipam:
      config:
        - subnet: ${SUBNET_IP}
